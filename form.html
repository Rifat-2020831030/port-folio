<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action -> where the submitted file will store - backaned -->
    <!-- entype is required when sending large file, it will divide into packet -->
    <form action="index.php" method="POST" entype="multipart/form-data">
        <!-- the for value and id of the input have to match -->
        <label for="useranme">user name: </label>
        <input type="text" placeholder="username" id="useranme">
        <br>
        <label for="password">password</label>
        <input type="password" id="password" pattern="[0-9]+" required>
        <br>
        <label for="email">email</label>
        <input type="email" name="" id="email">
        <br>
        <label for="phone">phone</label>
        <input type="tel" name="" id="phone">
        <br>
        <label for="birthday">Birthday</label>
        <input type="date" name="" id="birthday" >
        <br>
        <label for="quantity">quantity</label>
        <input type="number" name="" id="quantity" min="0" max="100" value="1">
        <br>
        <!-- radio button -->
        <label for="select">radio button</label>
        <!-- to stop selecting multiple option give same name to them(grouping) -->
        <label for="mr">mr.</label>
        <input type="radio" name="title" id="mr">
        <label for="mrs">mrs</label>
        <input type="radio" name="title" id="mrs">
        <label for="phd">phd</label>
        <input type="radio" name="title" id="phd">
        <br>
        <!-- dropdown menu -->
        <label for="dropdown">dropdown</label>
        <select name="" id="dropdown" >
            <option value="chocolate">chocolate</option>
            <option value="cola">cola</option>
            <option value="lemonade">lemonade</option>
        </select>
        <br>
        <!-- checkbox -->
        <label for="checkbox">online</label>
        <input type="checkbox" name="payment" id="checkbox">
        <label for="checkbox">ofline</label>
        <input type="checkbox" name="payment" id="checkbox">
        <br>
        <!-- textarea -->
        <label for="textarea">special note</label>
        <textarea name="" id="textarea" cols="30" rows="5">
            Any Special Note?
        </textarea>
        <br>
        <!-- selecting file -->
        <label for="select">file selection</label>
        <input type="file" name="" id="select" accept="image/png, image/jpeg">

        <br> 
        <button type="submit"> Submit</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
